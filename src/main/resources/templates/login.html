<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${param.error}">
        <p>密码或用户名错误</p>
    </div>
    <form  th:action="@{/login}" method="post">
        用户名：<input type="text" name="username"/>
        <br>
        密码：<input type="password" name="password"/>
        <br>
        <input type="submit">
    </form>
</body>
</html>
